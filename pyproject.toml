train = "local_business_lookup_and_proposal_generator.main:train"
replay = "local_business_lookup_and_proposal_generator.main:replay"
test = "local_business_lookup_and_proposal_generator.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
